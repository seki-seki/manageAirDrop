<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="import" href="header.html">
</head>
<body>
<h1 class="ui center aligned blue header">Create New AirDrop</h1>
<div class="ui grid">
    <div class="row">
        <!-- TODO: Cut out menu -->
        <div class="four wide column">
            <div class="ui vertical fluid tabular menu">
                <a class="item" href="./index.html">Top page</a>
                <a class="item" href="./list-expire-contents.html">
                    List Expire AirDrops
                </a>
                <a class="item" href="./list-own-contents.html">
                    List Own Contents
                </a>
                <a class="active item" href="./create-new-content.html">
                    Create New Contents
                </a>
            </div>
        </div>

            <div class="twelve wide column">
                <div id="createForm">
                    <form class="ui form">
                        <div class="field">
                            <label>Name</label>
                            <input type="text" name="name">
                        </div>
                        <div class="field">
                            <label>Address</label>
                            <input type="text" name="address">
                        </div>
                        <div class="field">
                            <label>Symbol</label>
                            <input type="text" name="symbol">
                        </div>
                        <div class="field">
                            <label>Image Link</label>
                            <input type="text" name="image">
                        </div>
                        <div class="field">
                            <label>Total Supply</label>
                            <input type="text" name="supply">
                        </div>
                        <div class="field">
                            <label>Decimal</label>
                            <input type="text" name="decimal">
                        </div>
                        <!-- TODO: Use Date Picker,and convert to Unix Time. Now Unix Time direct input. -->
                        <div class="field">
                            <label>Start Date</label>
                            <input type="text" name="start" class="datepicker">
                        </div>
                        <div class="field">
                            <label>Expire Date</label>
                            <input type="text" name="expire" class="datepicker">
                        </div>
                        <div class="field">
                            <label>Web Site</label>
                            <input type="text" name="site">
                        </div>
                        <div class="field">
                            <label>Description</label>
                            <input type="text" name="description">
                        </div>
                        <div class="field">
                            <div class="ui toggle checkbox">
                                <input type="checkbox" name="enable" checked>
                                <label>Enable</label>
                            </div>
                        </div>
                        <div class="ui button create-btn" name="submit">Submit</div>
                    </form>
                    <div id="txStatus"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
